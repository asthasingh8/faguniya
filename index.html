<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faguniya ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@600;900&display=swap');

        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .bg-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2e0000, #000);
            z-index: 1;
        }

        /* --- ANIMATION TEXT STYLES (Specific Class Only) --- */
        /* We use this class for the intro text so it doesn't mess up the climax text */
        .anim-text {
            position: absolute;
            width: 100%;
            left: 0;
            right: 0;
            margin: 0;
            opacity: 0; /* Hidden initially */
            transform: translateY(100px);
            line-height: 1.1;
            padding: 0 15px; /* Safety padding for mobile */
        }

        .line1 { top: 35%; }
        .line2 { top: 53%; }

        .faguniya {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            color: #ff0055;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        .jaan {
            font-size: 2.5rem;
            font-weight: 900;
        }

        .highlight {
            color: #ff0055;
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
        }

        /* --- LOVE LEVELS --- */
        .love-text {
            font-weight: 800;
            text-transform: uppercase;
            top: 45%; /* Vertically centered-ish */
        }
        .l1 { font-size: 2rem; color: #ff9999; }
        .l2 { font-size: 2.5rem; color: #ff6666; }
        .l3 { font-size: 3rem; color: #ff3333; }
        .l4 { font-size: 4rem; color: #ff0000; }
        .l5 { font-size: 5rem; color: #990000; text-shadow: 0 0 20px red; }

        .btn-reveal {
            position: absolute;
            bottom: 15%;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            opacity: 0;
            z-index: 10;
            display: none;
        }

        /* --- CLIMAX OVERLAY (Fixed Layout) --- */
        .climax-overlay {
            position: fixed;
            /* top: 0; */
            left: 0; width: 65%; height: 100%;
            background: #ff5500;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }

        /* This text is now purely relative, no absolute positioning interference */
        .chest-text {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            color: white;
            text-shadow: 4px 4px 0px black;
            text-transform: uppercase;
            line-height: 1.1;
            margin: 10px 0;
            width: 100%;
            max-width: 600px; /* Prevent it getting too wide */
        }

        .bajrang {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
            background: #000;
            padding: 10px 20px;
            transform: rotate(-5deg);
            display: inline-block;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* --- MOBILE RESPONSIVE FIX --- */
        /* --- MOBILE RESPONSIVE FIX --- */
        @media (max-width: 600px) {
            /* Scale down main text */
            .faguniya { 
                font-size: 2rem; 
                padding: 0 15px;
            }
            .highlight { 
                font-size: 2.3rem; 
                display: block; 
                margin-top: 8px;
            }
            .jaan { 
                font-size: 1.6rem;
                padding: 0 15px;
            }
            
            /* Adjust positioning for mobile */
            .line1 { top: 30%; }
            .line2 { top: 50%; }
            
            /* Scale down the "Itna chahte hai" levels */
            .l1 { font-size: 1.3rem; padding: 0 15px; }
            .l2 { font-size: 1.6rem; padding: 0 15px; }
            .l3 { font-size: 2rem; padding: 0 15px; }
            .l4 { font-size: 2.5rem; padding: 0 15px; line-height: 1.3; }
            .l5 { 
                font-size: 2.8rem; 
                padding: 0 15px; 
                line-height: 1.2;
            }
            
            .btn-reveal {
                font-size: 0.95rem;
                padding: 12px 20px;
                bottom: 12%;
                max-width: 90%;
                white-space: normal;
                line-height: 1.3;
            }
            
            /* Climax Screen Fixes */
            .climax-overlay {
                padding: 15px;
            }
            .climax-overlay div:first-child {
                font-size: 2.5rem !important;
            }
            .chest-text {
                font-size: 2rem !important;
                width: 100%;
                padding: 0 15px;
                line-height: 1.2;
                word-break: break-word;
            }
            .bajrang {
                font-size: 1.1rem !important;
                padding: 8px 15px;
                transform: rotate(-3deg);
                margin-top: 20px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 400px) {
            .faguniya { font-size: 1.7rem; }
            .highlight { font-size: 2rem; }
            .jaan { font-size: 1.4rem; }
            .l1 { font-size: 1.1rem; }
            .l2 { font-size: 1.4rem; }
            .l3 { font-size: 1.7rem; }
            .l4 { font-size: 2.1rem; }
            .l5 { font-size: 2.4rem; }
            .chest-text { font-size: 1.7rem !important; }
            .btn-reveal { font-size: 0.85rem; padding: 10px 18px; }
        }

        .sml{
            font-size: xx-small;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <h1 class="anim-text line1 faguniya">Faguniya... <br> <span class="highlight">Yyyeee Faguniye!</span> üôà</h1>
        
        <h1 class="anim-text line2 jaan">Tu hamar <span style="color:red">JAAN</span> h re Jaan! ‚ù§Ô∏è</h1>

        <h1 class="anim-text text3 love-text l1">tore ko iitna chaahtee h</h1>
        <h1 class="anim-text text4 love-text l2">iitna chaahte h</h1>
        <h1 class="anim-text text5 love-text l3">iitnaaaa <br>chaahte h</h1>
        <h1 class="anim-text text6 love-text l4">iitnn<br>nnaa <br> chaah<br>htee h</h1>
        <h1 class="anim-text text7 love-text l5">iitt<br>tnnn<br>naaa <br> chaa<br>ahhh<br>htt<br>ee</h1>

        <button class="btn-reveal" onclick="triggerClimax()">kitna chaaahte h kaa bataye?<span class="sml">clickme</span></button>
    </div>

    <div class="climax-overlay" id="climax">
        <div style="font-size: 5rem;">‚ö°üß°‚ö°</div>
        <div class="chest-text">SEENA CHEER KE DIKHAAYE</div>
        <div class="bajrang">BAJRANGBALI JAISA üö©<br> <span class"sml">bass ho gya dialog</span></div>
    </div>

    <script>
        const tl = gsap.timeline();

        // 1. Faguniya Entry
        tl.to(".line1", { y: 0, opacity: 1, duration: 1.5, ease: "elastic.out(1, 0.3)" })
          .to(".line1", { scale: 0.8, duration: 0.5, delay: 0.5 });

        // 2. Jaan Entry
        tl.to(".line2", { y: 0, opacity: 1, duration: 1.2, ease: "elastic.out(1, 0.5)" }, "-=0.3") 
          .to([".line1", ".line2"], { opacity: 0, scale: 0.5, duration: 0.5, delay: 1 });

        // 3. Loop Starts 
        tl.to(".text3", { y: 0, opacity: 1, scale: 1, duration: 1.0 }) 
          .to(".text3", { opacity: 0, duration: 0.2 });
        
        tl.to(".text4", { y: 0, opacity: 1, scale: 1.2, duration: 1.2 }) 
          .to(".text4", { opacity: 0, duration: 0.2 });

        tl.to(".text5", { y: 0, opacity: 1, scale: 1.5, duration: 1.5 }) 
          .to(".text5", { opacity: 0, duration: 0.2 });

        tl.to(".text6", { y: 0, opacity: 1, scale: 1.8, duration: 1.8 }) 
          .to(".text6", { opacity: 0, duration: 0.2 });

        tl.to(".text7", { y: 0, opacity: 1, scale: 2.5, duration: 2.5, ease: "bounce.out" }) 
          .to(".text7", { opacity: 0, duration: 0.3 });

        // 4. Button
        tl.to(".btn-reveal", { display: "block", opacity: 1, y: 0, scale: 1.1, duration: 0.8, ease: "elastic.out(1, 0.3)" });

        function triggerClimax() {
            const climaxScreen = document.getElementById('climax');
            document.body.classList.add('shake');
            
            // Wait slightly for shake to start
            setTimeout(() => {
                climaxScreen.style.display = 'flex'; // This activates the flex centering
                
                // Animation for the final text
                gsap.from(".chest-text", { scale: 0, opacity: 0, duration: 0.5, ease: "back.out(1.7)" });
                gsap.from(".bajrang", { y: 100, opacity: 0, duration: 0.5, delay: 0.3 });
                
                document.body.classList.remove('shake');
            }, 200);
        }
    </script>
</body>
</html>
