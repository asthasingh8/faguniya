<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faguniya ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@600;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100dvh; /* MOBILE SAFE HEIGHT */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, #2e0000, #000);
            z-index: 1;
        }

        h1 {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(100px);
            margin: 0;
            line-height: 1.1;
            left: 0;
            right: 0;
        }

        .line1 { top: 35%; }
        .line2 { top: 53%; }

        .faguniya {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            color: #ff0055;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        .jaan {
            font-size: 2.5rem;
            font-weight: 900;
        }

        .highlight {
            color: #ff0055;
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
        }

        .love-text {
            font-weight: 800;
            text-transform: uppercase;
            top: 45%;
        }

        .l1 { font-size: 2rem; color: #ff9999; }
        .l2 { font-size: 2.5rem; color: #ff6666; }
        .l3 { font-size: 3rem; color: #ff3333; }
        .l4 { font-size: 4rem; color: #ff0000; }
        .l5 { font-size: 5rem; color: #990000; text-shadow: 0 0 20px red; }

        .btn-reveal {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            opacity: 0;
            z-index: 10;
            margin-top: 50px;
            display: none;
        }

        /* -------------------- CLIMAX OVERLAY FIXED -------------------- */
        .climax-overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100dvh; /* FULL SCREEN FIX */
            background: #ff5500;
            display: none;
            flex-direction: column;
            justify-content: flex-end; /* TEXT ALWAYS VISIBLE */
            align-items: center;
            padding-bottom: 40px;
            z-index: 100;
        }

        .chest-text {
            font-family: 'Bangers', cursive;
            font-size: clamp(2rem, 7vw, 4rem);  /* AUTO SCALE */
            color: white;
            text-shadow: 4px 4px 0px black;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .bajrang {
            font-size: clamp(1rem, 5vw, 2rem); /* AUTO SCALE */
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
            background: #000;
            padding: 10px 20px;
            transform: rotate(-5deg);
        }

        /* ---------------- MOBILE FIX ---------------- */
        @media (max-width: 600px) {
            .faguniya { font-size: 2.5rem; }
            .highlight { font-size: 3rem; }
            .jaan { font-size: 2rem; }
            .love-text { font-size: 1.5rem; }
        }
    </style>
</head>

<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <h1 class="line1 faguniya">Faguniya... <br> <span class="highlight">Yyyeee Faguniye!</span> üôà</h1>
        
        <h1 class="line2 jaan">Tu hamar <span style="color:red">JAAN</span> h re Jaan! ‚ù§Ô∏è</h1>

        <h1 class="text3 love-text l1">tore ko iitna chaahtee h</h1>
        <h1 class="text4 love-text l2">iitna chaahte h</h1>
        <h1 class="text5 love-text l3">iitnaaaa <br>chaahte h</h1>
        <h1 class="text6 love-text l4">iitnn<br>nnaa <br> chaah<br>htee h</h1>
        <h1 class="text7 love-text l5">iitt<br>tnnn<br>naaa <br> chaa<br>ahhh<br>htt<br>ee</h1>

        <button class="btn-reveal" onclick="triggerClimax()">kitna chaaahte h kaa bataye?</button>
    </div>

    <div class="climax-overlay" id="climax">
        <div style="font-size: 5rem;">‚ö°üß°‚ö°</div>
        <h1 class="chest-text">SEENA CHEER KE DIKHAAYE</h1>
        <div class="bajrang">BAJRANGBALI JAISA üö©</div>
    </div>

    <script>
        const tl = gsap.timeline();

        tl.to(".line1", { y: 0, opacity: 1, duration: 1.5, ease: "elastic.out(1, 0.3)" })
          .to(".line1", { scale: 0.8, duration: 0.5, delay: 0.5 });

        tl.to(".line2", { y: 0, opacity: 1, duration: 1.2, ease: "elastic.out(1, 0.5)" }, "-=0.3")
          .to([".line1", ".line2"], { opacity: 0, scale: 0.5, duration: 0.5, delay: 1 });

        tl.to(".text3", { y: 0, opacity: 1, scale: 1, duration: 1 })
          .to(".text3", { opacity: 0, duration: 0.2 });

        tl.to(".text4", { y: 0, opacity: 1, scale: 1.2, duration: 1.2 })
          .to(".text4", { opacity: 0, duration: 0.2 });

        tl.to(".text5", { y: 0, opacity: 1, scale: 1.5, duration: 1.5 })
          .to(".text5", { opacity: 0, duration: 0.2 });

        tl.to(".text6", { y: 0, opacity: 1, scale: 1.8, duration: 1.8 })
          .to(".text6", { opacity: 0, duration: 0.2 });

        tl.to(".text7", { y: 0, opacity: 1, scale: 2.5, duration: 2.5, ease: "bounce.out" })
          .to(".text7", { opacity: 0, duration: 0.3 });

        tl.to(".btn-reveal", { display: "block", opacity: 1, y: 0, scale: 1.1, duration: 0.8, ease: "elastic.out(1, 0.3)" });

        function triggerClimax() {
            const climaxScreen = document.getElementById('climax');
            climaxScreen.style.display = 'flex';

            gsap.from(".chest-text", { scale: 0, opacity: 0, duration: 0.5, ease: "back.out(1.7)" });
            gsap.from(".bajrang", { y: 100, opacity: 0, duration: 0.5, delay: 0.3 });
        }
    </script>

</body>
</html>
